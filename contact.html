  <body>
    <nav class="d-flex justify-content-between">
      <a href="/">
        <img src="images/Logo_vb.jpg" class="logo" alt="Baranova Logo" />
      </a>
      <ul>
        <li>
          <a href="/" title="Homepage">Home</a>

    <div class="contact container">
      <h1 class="mb-5">Let's get in touch!</h1>
      <div class="row">
        <div class="col-md-8 border py-2 mr-2">
          <form>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Your email:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Your message:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4 text-center text-md-start">
          <h3>Email</h3>
          <p>
            <a
              href="mailto:noname@gmail.com"
              title="You can contact with Baranova"
              >noname@gmail.com</a
            >
          </p>
          <h3>Twitter</h3>
          <p>
            <a href="https://www.twitter.com/baranova" target="_blank">
              @baranova
            </a>
          </p>
          <h3>Instagram</h3>
          <p>
            <a href="https://www.instagram.com/baranova.codes" target="_blank">
              @baranova.codes
            </a>
          </p>
        </div>
      </div>
    </div>
    <footer>
      <div class="contact-box">
        <div>
          <h4>Work Inquiry</h4>
          <p class="text-muted">Let's work together</p>
        </div>
        <div>
          <a
            href="/contact.html"

          >

      <a
        href="mailto:noname@gmail.com"
        class="email-link"
        title="You can contact with Baranova"
      >
        noname@gmail.com</a
      >
      <div class="social_links">
        <a
          href="https://www.instragram.com/baranova"
          target="_blank"
          title="Instragram"

          <i class="fa-brands fa-instagram"></i

        <a

          target="_blank"
          title="GitHab"
        >

        ></a>
        <a

          target="_blank"

        >
          <i class="fa-brands fa-facebook"></i
        ></a>

      <p class="text-center mt-5">
        This project was coded
        <a
          href="https://github.com/ValentynaBaranova/portfolio_project"
          target="_blank"

          Valentyna Baranova</a
        >
      </p>
